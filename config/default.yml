data:
  manifest_train: data/manifests/train.csv
  manifest_val:   data/manifests/val.csv
  manifest_test:  data/manifests/test.csv

  image_col: image_path
  presence_col: presence
  cx_col: cx
  cy_col: cy

  use_pre_letterboxed: true
  letterbox_meta_csv: letterbox_meta.csv  # prodotto dallo script
  letterbox_size_assert: 384   # per sicurezza: deve coincidere con out_size nel CSV

train:
  image_size: 384
  batch_size: 300
  num_workers: 20
  epochs: 100
  lr: 1.0e-3
  weight_decay: 1.0e-4
  amp: true
  seed: 44
  save_dir: checkpoints
  val_every: 1
  best_ckpt_start_epoch: 10
  backbone: resnet18        # resnet18|resnet50
  heatmap_stride: 4         # output 128x128 quando input 512
  use_aug: false            # puoi mettere true se serve

loss:
  heatmap_sigma_px: 8
  w_heatmap: 1.0
  w_presence: 1.0
  auto_balance: true          # bilancia automaticamente le magnitudini di heatmap e presence
  auto_balance_clip: [0.1, 10.0]

infer:
  batch_size: 128
  presence_threshold: 0.5
  topk_peaks: 1
  roi_base_radius_px: 112    # met√† tile 224
  roi_sigma_multiplier: 2.5
  out_dir: outputs/preds

data:
  manifest_train: data/manifests/train.csv
  manifest_val:   data/manifests/val.csv
  manifest_test:  data/manifests/test.csv
  # se vuoi precalcolare immagini letterbox per velocità:
  cache_letterboxed_dir: null  # es: data/letterboxed
  image_col: image_path
  presence_col: presence
  cx_col: cx
  cy_col: cy

train:
  image_size: 512
  batch_size: 64
  num_workers: 8
  epochs: 30
  lr: 1.0e-3
  weight_decay: 1.0e-4
  amp: true
  seed: 42
  save_dir: checkpoints
  val_every: 1
  backbone: resnet18        # resnet18|resnet50
  heatmap_stride: 4         # output 128x128 quando input 512
  use_aug: false            # puoi mettere true se serve

loss:
  heatmap_sigma_px: 8
  w_heatmap: 1.0
  w_presence: 1.0

infer:
  presence_threshold: 0.5
  topk_peaks: 1
  roi_base_radius_px: 112    # metà tile 224
  roi_sigma_multiplier: 2.5
  out_dir: outputs/preds
